<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="메인페이지">
    <meta name="author" content="">
    <title>MonoGuard</title>

    <!-- 아이콘이랑 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/static/css/prj.css">
    <link rel="icon" href="/static/img/fabicon.svg" />
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- 메뉴가 동적으로 로드될 영역 -->
        <div id="menu"></div>

        <script>
            // 메뉴를 동적으로 로드
            fetch('/sidebar')  // 경로 확인
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('menu').innerHTML = html;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        </script>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- 메인 콘텐츠 -->
            <div id="content">

                <!-- 상단바를 삽입할 영역 -->
                <div id="topbar"></div>

                <!-- JavaScript -->
                <script>
                    // 상단바를 동적으로 로드
                    fetch('/topbar')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok ' + response.statusText);
                            }
                            return response.text();
                        })
                        .then(html => {
                            document.getElementById('topbar').innerHTML = html;
                        })
                        .catch(error => console.error('Error loading topbar:', error));
                </script>
                <!-- 상단바 끝! -->

                <!--페이지 콘텐츠 부분-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">QnA</h1>

                        <a href="#" id="openModal" class="d-none d-sm-inline-block btn2 btn-sm btn-primary shadow-sm ">
                            <span class="material-icons">edit</span>
                            <span>질문하기</span>
                        </a>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for qna in qnaList %}
                                        <tr>
                                            <td>{{ qna.id }}</td>
                                            <td>
                                                <a href="/board/qna/content/{{ qna.id }}">
                                                    {{ qna.title }}
                                                </a>
                                            </td>
                                            <td>{{ qna.created_at }}</td>
                                            <td>
                                                {% if qna.reply_title %}
                                                    <button class="btn btn-success btn-sm reply-btn">답변 완료</button>
                                                {% else %}
                                                    <button class="btn btn-secondary btn-sm reply-btn">답변 대기중</button>
                                                {% endif %}
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="qnaModal">
                        <div class="qna-form-container">
                            <div class="modal-header justify-content-between">
                                <h2>질문하기</h2>
                                <button class="close-btn" id="closeModal">&times;</button>
                            </div>
                                <form id="qnaForm" action="/board/qna/create" method="POST">
                                    <div class="form-group">
                                        <label for="title">*제목</label>
                                        <input type="text" id="title" name="title" class="form-control"
                                            placeholder="제목을 입력하세요" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="content">*내용</label>
                                        <textarea id="content" name="content" class="form-control" rows="5"
                                            placeholder="질문 내용을 입력하세요" required></textarea>
                                    </div>

                                    {# 첨부파일 활성화 전 임시 주석처리리 #}
                                    {# <div class="form-group"> #}
                                        {#    <label for="attachment">첨부파일</label>#}
                                        {#<input type="file" id="attachment" name="attachment"#}
                                        {#    class="form-control align-items-center">#}
                                    {# </div>  #}
                                    <div class="form-group">
                                        <label for="content">(임시대체)사용자 id(int)</label>
                                        <input type="text" id="user_id" name="user_id"
                                            class="form-control align-items-center">
                                    </div>

                                    <div class="d-sm-flex align-items-center justify-content-between">
                                        <p></p>
                                        <button type="submit" class="btn btn-primary">완료</button>
                                    </div>

                                </form>
                        </div>
                    </div>

                </div>

                <script>
                    const openModal = document.getElementById('openModal');
                    const closeModal = document.getElementById('closeModal');
                    const modal = document.getElementById('qnaModal');
                    const form = document.getElementById("qnaForm");

                    openModal.addEventListener('click', (e) => {
                        e.preventDefault();
                        modal.classList.add('active');
                    });

                    closeModal.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });

                    function moveTopage() {
                    window.location.href = '/qna'; // 이동할 URL
                    };

                    form.addEventListener("submit", async (event) => {
                        event.preventDefault(); // 기본동작 막기기

                        const formData = new FormData(form);

                        try {
                            const response = await fetch("/board/qna/create", {
                                method: "POST",
                                body: formData,
                            });

                            if (response.ok){
                                const result = await response.json();
                                alert(result.message);

                                window.location.href = "/qna";
                            } else {
                                alert("게시글 작성에 실패했습니다.");
                            }
                        } catch (error) {
                            console.error("Error: ", error);
                            alert("알 수 없는 오류가 발생했습니다.");
                        }
                    });

                </script>
</body>

</html>
