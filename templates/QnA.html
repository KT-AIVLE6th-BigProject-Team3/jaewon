<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="메인페이지">
    <meta name="author" content="">
    <title>MonoGuard</title>

    <!-- 아이콘이랑 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/static/css/prj.css">
    <link rel="icon" href="/static/img/fabicon.svg" />
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/home">
                <div class="logo-container">
                    <img class="logo" src="/static/img/logo_white.svg" alt="MonoGuard Logo">
                </div>
            </a>
            <!-- Divider -->
            <hr class="sidebar-divider my-0">
            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="/home">
                    <span class="material-icons sidebor-icon">home </span>
                    <span>홈페이지</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/predict">
                    <span class="material-icons">visibility</span>
                    <span>예지보전 예측</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/chat">
                    <span class="material-icons">sms</span>
                    <span>챗봇</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/notice">
                    <span class="material-icons">info</span>
                    <span>공지사항</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/qna">
                    <span class="material-icons sidebor-icon">help_center</span>
                    <span>QnA</span>
                </a>
            </li>
        </ul>
        <!-- 슬라이드바 끝!! -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- 메인 콘텐츠 -->
            <div id="content">

                <!-- 헤드 네비 부분 -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                </nav>
                <!-- 헤더 네비 부분 끝!! -->

                <!--페이지 콘텐츠 부분-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">QnA</h1>

                        <a href="#" id="openModal" class="d-none d-sm-inline-block btn2 btn-sm btn-primary shadow-sm ">
                            <span class="material-icons">edit</span>
                            <span>질문하기</span>
                        </a>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for qna in qnaList %}
                                        <tr>
                                            <td>{{ qna.id }}</td>
                                            <td>
                                                <a href="/board/qna/content/{{ qna.id }}">
                                                    {{ qna.title }}
                                                </a>
                                            </td>
                                            <td>{{ qna.created_at }}</td>
                                            <td>
                                                {% if qna.reply_title %}
                                                    <button class="btn btn-success btn-sm reply-btn">답변 완료</button>
                                                {% else %}
                                                    <button class="btn btn-secondary btn-sm reply-btn">답변 대기중</button>
                                                {% endif %}
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="qnaModal">
                        <div class="qna-form-container">
                            <div class="modal-header justify-content-between">
                                <h2>질문하기</h2>
                                <button class="close-btn" id="closeModal">&times;</button>
                            </div>
                            <form id="qnaForm">
                                <div class="form-group">
                                    <label for="title">*제목</label>
                                    <input type="text" id="title" name="title" class="form-control"
                                        placeholder="제목을 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <label for="content">*내용</label>
                                    <textarea id="content" name="content" class="form-control" rows="5"
                                        placeholder="질문 내용을 입력하세요" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="attachment">첨부파일</label>
                                    <input type="file" id="attachment" name="attachment"
                                        class="form-control align-items-center">
                                </div>

                                <div class="d-sm-flex align-items-center justify-content-between">
                                    <p></p>
                                    <button type="submit" class="btn btn-primary">완료</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

                <script>
                    const openModal = document.getElementById('openModal');
                    const closeModal = document.getElementById('closeModal');
                    const modal = document.getElementById('qnaModal');

                    openModal.addEventListener('click', (e) => {
                        e.preventDefault();
                        modal.classList.add('active');
                    });

                    closeModal.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });

                    function moveTopage() {
                    window.location.href = '/qna_detail'; // 이동할 URL
                }

                </script>
</body>

</html>
