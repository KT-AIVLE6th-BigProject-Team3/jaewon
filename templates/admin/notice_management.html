<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="관리자 홈">
    <meta name="author" content="황은비">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <title>MonoGuard</title>

    <!--아이콘이랑 폰트가져오기-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!--CSS 파일 명시-->
    <link rel="stylesheet" href="../css/prj.css">

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="../img/fabicon.svg" />

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- 메뉴가 동적으로 로드될 영역 -->
        <div id="menu"></div>

        <script>
            // 메뉴를 동적으로 로드
            fetch('./admin_sidebar.html')  // 경로 확인
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('menu').innerHTML = html;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        </script>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 상단바를 삽입할 영역 -->
                <div id="topbar"></div>

                <!-- JavaScript -->
                <script>
                    // 상단바를 동적으로 로드
                    fetch('./admin_topbar.html')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok ' + response.statusText);
                            }
                            return response.text();
                        })
                        .then(html => {
                            document.getElementById('topbar').innerHTML = html;
                        })
                        .catch(error => console.error('Error loading topbar:', error));
                </script>
                <!-- 상단바 끝! -->

                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">공지사항</h1>

                        <a href="#" id="openModal" class="d-none d-sm-inline-block btn2 btn-sm btn-primary shadow-sm ">
                            <span class="material-icons">edit</span>
                            <span>작성하기</span>
                        </a>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                            <th>수정/삭제</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>7</td>
                                            <td onclick="moveTopage()" class="clickable">일곱 번째 공지사항 제목</td>
                                            <td>2025-01-07</td>
                                            <td>
                                                <button class="btn btn-fail btn-sm reply-btn">삭제</button>
                                                <button class="btn btn-success btn-sm reply-btn">수정</button>

                                            </td>

                                        </tr>
                                        <tr>
                                            <td>6</td>
                                            <td class="clickable">여섯 번째 공지사항 제목</td>
                                            <td>2025-01-06</td>
                                            <td>
                                                <button class="btn btn-fail btn-sm reply-btn">삭제</button>
                                                <button class="btn btn-success btn-sm reply-btn">수정</button>

                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="modal" id="qnaModal">
            <div class="qna-form-container">
                <div class="modal-header justify-content-between">
                    <h2>공지사항</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="qnaForm">
                    <div class="form-group">
                        <label for="title">*제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="content">*내용</label>
                        <textarea id="content" name="content" class="form-control" rows="5" placeholder="질문 내용을 입력하세요"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachment">첨부파일</label>
                        <input type="file" id="attachment" name="attachment" class="form-control align-items-center">
                    </div>

                    <div class="d-sm-flex align-items-center justify-content-between">
                        <p></p>
                        <button type="submit" class="btn btn-primary">완료</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('qnaModal');

        openModal.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        function moveTopage() {
            window.location.href = 'QnA_page.html'; // 이동할 URL
        }

    </script>
</body>

</html>
