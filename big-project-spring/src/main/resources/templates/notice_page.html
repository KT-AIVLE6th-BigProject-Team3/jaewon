<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="메인페이지">
    <meta name="author" content="">
    <title>MonoGuard</title>

    <!-- 아이콘이랑 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/prj.css"> <!-- <- 경로 재확인 필요! 아래 fabicon도! 아래 logo_whilte도!!-->
    <link rel="icon" href="/fabicon.svg" />
</head>

<body id="page-top">

    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="../index">
                <div class="logo-container">
                    <img class="logo" src="/logo_white.svg" alt="MonoGuard Logo">
                </div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="../index">
                    <span class="material-icons sidebor-icon">home</span>
                    <span>홈페이지</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../predict">
                    <span class="material-icons">visibility</span>
                    <span>예지보전 예측</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../chat">
                    <span class="material-icons">sms</span>
                    <span>챗봇</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../notice">
                    <span class="material-icons">info</span>
                    <span>공지사항</span>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../qna">
                    <span class="material-icons sidebor-icon">help_center</span>
                    <span>QnA</span>
                </a>
            </li>
        </ul>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800 mb-4">공지사항</h1>
                    <div class="card shadow mb-4">
                        <div class="notice-card-header py-3">
                            <p class="notice-date" th:text="${readNotice.created_at}"></p>
                            <h4 class="m-0 font-weight-bold text-primary" th:text="${readNotice.title}"></h4>
                        </div>
                        <div class="card-body">
                            <p class="notice" th:text="${readNotice.content}">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function moveTopage() {
                    window.location.href = 'notice_page.html'; // 이동할 URL
                }
            </script>
        </div>
    </div>

</body>

</html>
