        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->

                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
<!--                <a class="nav-link" href="index.html">-->

            <li class="nav-item active">

            <li class="nav-item active">

                <a class="nav-link" href="qna">
                    <span class="material-icons sidebor-icon">help_center</span>

            </li>

        </ul>
        <!-- 슬라이드바 끝!! -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- 메인 콘텐츠 -->
            <div id="content">

                <!-- 헤드 네비 부분 -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                </nav>
                <!-- 헤더 네비 부분 끝!! -->

                <!--페이지 콘텐츠 부분-->
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">QnA</h1>

                        <a href="#" id="openModal" class="d-none d-sm-inline-block btn2 btn-sm btn-primary shadow-sm ">
                            <span class="material-icons">edit</span>
                            <span>질문하기</span>
                        </a>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성일</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="qna, iterStat : ${qnaList}">
                                            <td th:text="${qna.qna_id}"></td>
                                            <td th:text="${qna.title}"></td>
                                            <td th:text="${qna.date}"></td>
                                            <td>
                                                <button class="btn btn-success btn-sm reply-btn">답변 완료</button>
                                            </td>
                                        </tr>
<!--                                        <tr>-->
<!--                                            <td>6</td>-->
<!--                                            <td>여섯 번째 공지사항 제목</td>-->
<!--                                            <td>2025-01-06</td>-->
<!--                                            <td>-->
<!--                                                <button class="btn btn-success btn-sm reply-btn">답변 완료</button>-->
<!--                                            </td>-->
<!--                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="modal" id="qnaModal">
                        <div class="qna-form-container">
                            <button class="close-btn" id="closeModal">&times;</button>
                            <h2>질문하기</h2>
                            <form id="qnaForm">
                                <div class="form-group">
                                    <label for="title">제목</label>
                                    <input type="text" id="title" name="title" class="form-control"
                                        placeholder="제목을 입력하세요" required>
                                </div>

                                <div class="form-group">
                                    <label for="content">글</label>
                                    <textarea id="content" name="content" class="form-control" rows="5"
                                        placeholder="질문 내용을 입력하세요" required></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="attachment">첨부파일</label>
                                    <input type="file" id="attachment" name="attachment" class="form-control">
                                </div>

                                <button type="submit" class="btn">질문하기</button>
                            </form>
                        </div>
                    </div>



                </div>

                <script>
                    const openModal = document.getElementById('openModal');
                    const closeModal = document.getElementById('closeModal');
                    const modal = document.getElementById('qnaModal');

                    openModal.addEventListener('click', (e) => {
                        e.preventDefault();
                        modal.classList.add('active');
                    });

                    closeModal.addEventListener('click', () => {
                        modal.classList.remove('active');
                    });

                    document.getElementById('qnaForm').addEventListener('submit', function (event) {
                        event.preventDefault();

                        const title = document.getElementById('title').value;
                        const content = document.getElementById('content').value;
                        const attachment = document.getElementById('attachment').files[0];

                        if (!title || !content) {
                            alert('제목과 내용을 입력하세요.');
                            return;
                        }

                        console.log('제목:', title);
                        console.log('내용:', content);
                        if (attachment) {
                            console.log('첨부파일 이름:', attachment.name);
                        }

                        document.getElementById('qnaForm').reset();

                        alert('질문이 성공적으로 제출되었습니다!');

                        modal.classList.remove('active');
                    });
                </script>
</body>

</html>
