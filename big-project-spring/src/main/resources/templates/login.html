<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoGuard</title>
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
</head>

<body>
    <div class="page-container">
        <div class="logo-container">
            <img class="logo" src="../static/logo.svg" alt="MonoGuard Logo">
        </div>
        <div class="content">
            <div class="form-container">
                <div class="login">
                    <span class="login-text">로그인</span>

                </div>


                <div class="form-group">
                    <input class="input-box input-label" id="id" type="text" placeholder="ID(사번)">
                </div>
                <div class="form-group">
                    <input class="input-box input-label" id="password" type="password" placeholder="PW">
                </div>
                <div class="form-group">
                    <div class="button-box">
                        <div class="button-label">로그인</div>
                    </div>
                </div>
                <div class="signup" onclick="handleSignUp()">
                    <span class="signup-text">회원가입하기</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function handleSignUp(){
        //다른 페이지로 이동
        window.location.href = 'signup.html';
    }
</script>
